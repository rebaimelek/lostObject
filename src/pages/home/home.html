<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Segments
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="liste">
      <ion-segment-button value="chercher">
        chercher
      </ion-segment-button>
      <ion-segment-button value="deposer">
        deposer
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="liste">
    <ion-list *ngSwitchCase="'chercher'">
      

 <page-chercherliste></page-chercherliste>

    </ion-list>

    <ion-list *ngSwitchCase="'deposer'">
     
     <ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>
   
    </ion-list>
  </div>
</ion-content>
